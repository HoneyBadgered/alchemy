services:
  postgres:
    image: postgres:16-alpine
    container_name: alchemy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alchemy
      POSTGRES_PASSWORD: alchemy_password
      POSTGRES_DB: alchemy
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alchemy -d alchemy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alchemy-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: alchemy-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://alchemy:alchemy_password@postgres:5432/alchemy?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-here-change-in-production}
      APP_URL: ${APP_URL:-http://localhost:3001}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@alchemytable.com}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alchemy-network
    profiles:
      - full

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Ensure this build-arg is provided by your host/CI when building the image
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: alchemy-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      # Make the publishable key available at runtime too (helps SSR or runtime checks)
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    ports:
      - "3001:3000"
    depends_on:
      - api
    networks:
      - alchemy-network
    profiles:
      - full

networks:
  alchemy-network:
    driver: bridge

volumes:
  postgres_data: